{% extends "layout.html" %}
{% block title %}{{ username }}'s Blog Posts{% endblock %}
{% block content %}
    <h2 class="mb-4">{{ username }}'s Blog Posts</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('view_post', post_id=post[0]) }}">{{ post[1] }}</a></h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
